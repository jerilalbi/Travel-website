<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/dashboard.css">

    <!-- BAR CHART -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />

    <!------------------LOGO------------------>
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Dashboard</title>
</head>
<body>
    <div class="row">
        <div class="col-xl-2 side-menu">
        <div class="logo-box"></div>
        <div class="side-options active"><i class="fa fa-home"></i> Dashboard</div>
        <div class="side-options"><i class="fa fa-file-text"></i> Pages</div>
        <div class="side-options"><i class="fa fa-th-large"></i> Widgets</div>
        <div class="side-options"><i class="fa fa-user"></i> Profile</div>
        <div class="side-options"><i class="fa fa-sign-out"></i> Sign Out</div>
        <hr style="color: white;">
        <a href="index.html"><div class="home-page-btn"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Home</div></a>
        <hr style="color: white;">
        <a href="#"><div class="home-page-btn" id="myBtn" style="background-color: rgb(6, 43, 122); font-size: 17px;"> <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Add Packages</div></a>

        <!-- Model Section -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="new-package-text">Add New Package<span class="close">&times;</span></span>
              <div class="input-box">
                  <input type="text" class="input" id="place_name" placeholder="Place Name">
                  <div class="wrapper">
                    <div class="file-upload">
                      <input type="file" id="cover_image">
                      <i class="fa fa-arrow-up"></i>
                    </div>
                    <span class="file-text">Cover Image</span>
                  </div>
                  <div class="wrapper">
                    <div class="file-upload">
                      <input type="file" id="side_image">
                      <i class="fa fa-arrow-up"></i>
                    </div>
                    <span class="file-text">Side Image</span>
                  </div>
                  <div class="wrapper">
                    <div class="file-upload">
                      <input type="file" id="logo_image">
                      <i class="fa fa-arrow-up"></i>
                    </div>
                    <span class="file-text">Company Logo</span>
                  </div>
              </div>
              <div class="input-box-desc">
                <textarea type="text" class="input" id="place_desc" placeholder="Place Description"></textarea>
              </div>
              <div class="input-box-tour-wrap">
                  <div class="input-tour-details">
                    <input type="text" class="input" id="tour_duration" placeholder="Tour Duration">
                  </div>
                  <div class="input-tour-details">
                    <input type="text" class="input" id="places_visit" placeholder="Places Vistited">
                </div>
                <div class="input-tour-details">
                    <input type="text" class="input" id="tour_price" placeholder="Tour Price in Dollar">
                </div>
              </div>
              <div class="input-submit-btn" id="submit_btn">
                  <span>SUBMIT</span>
              </div>
            </div>
          </div>

        </div>
        <div class="col-xl-10 main-menu p-5">
            <div class="title-box">
                <div class="title-f-text">OVERVIEW</div>
                <span>Dashboard</span>
            </div>
            <hr style="color: white;">
            <div class="top-box" style="margin-top: 2rem; display: flex; justify-content: space-evenly;">
            <div class="col-xl-2 top-value-box">
                <span class="box-title">REVENUE</span> <br>
                <span>$ 45031</span>
                <i class="fa fa-usd" style="margin-left: 4rem; color: aquamarine;" aria-hidden="true"></i>
            </div>
            <div class="col-xl-2 top-value-box">
                <span class="box-title">BOOKINGS</span> <br>
                <span> 5904</span>
                <i class="fa fa-plane" style="margin-left: 6rem; color: aquamarine;" aria-hidden="true"></i>
            </div>
            <div class="col-xl-2 top-value-box">
                <span class="box-title">VIEWS</span> <br>
                <span> 9643</span>
                <i class="fa fa-eye" style="margin-left: 5rem; color: aquamarine;" aria-hidden="true"></i>
            </div>
            <div class="col-xl-2 top-value-box">
                <span class="box-title">COMMISSION</span> <br>
                <span>$ 2251</span>
                <i class="fa fa-money" style="margin-left: 4rem; color: aquamarine;" aria-hidden="true"></i>
            </div>
            </div>
            <div class="col-xl-6 bar-chart-box">
                <canvas id="barChart" style="width:100%;max-width:600px"></canvas>
            </div>
            <div class="col-xl-5 bar-chart-box">
                <canvas id="donutChart" style="width:100%;max-width:600px;"></canvas>
            </div>
        </div>
    </div>
    <!-- BAR CHART -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- MAIN JAVASCRIPT -->
    <script src="assets/js/dashboard.js"></script>

    <!-- BOOTSTRAP -->
     <srcipt src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
