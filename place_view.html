<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/place_view.css">
    <!------------------LOGO------------------>
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Place View</title>
</head>
<body>
    <div class="row">
        <div class="col-xl-12 header">
           <span>Voyage</span>
           <input type="button" value="Search" id="search_btn" class="search-btn">
           <input type="text" class="search-input" id="search_input" placeholder="Search">
        </div>
        <div class="col-xl-3 side-sect">
            <span class="left-top-text">Explore Around you</span> <br>
            <div class="type-sect">
            <label for="type" style="margin-right: 1rem;">TYPE: </label>
            <select name="" id="type_select" class="type-box">
                <option value="attraction" >Attractions</option>
                <option value="restaurants" >Restaurants</option>
            </select>
            </div>
            <div class="address-box">
                <div class="address" id="show_place_address"></div>
                <div class="weather-box">
                    <img id="weather_img" src="assets/img/rainy.png" class="weather-img" alt="">
                    <div class="weather-value-box">
                        <span class="weather-data" id="weather_data">  </span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" style="justify-content: center;" id="show_data">
                    
                </div>
            </div>
        </div>
        <div class="col-xl-9 main-sect">
            <div class="map" id="map"> </div>
        </div>
    </div>

    <!-- BOOTSTRAP -->
     <srcipt src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="assets/js/place_view.js"></script>

    <!--------------------MAP--------------------->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGX6aGjOeMptlBNc0WF3vhm0SPMl1vNBE&libraries=places&callback=initMap"></script>
</body>
</html>
