<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------------CSS---------------->
    <link rel="stylesheet" href="assets/css/signin_partner.css">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Partner's Sign In</title>
</head>
<body>
    <section class="login-bg">
        <div class="login-box-wrapper">
            <div class="login-box">
                <form name="login_customer" id="login_customer" onsubmit="return signInValidate()" action="dashboard.html">
                    <div class="input-box">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="name" placeholder="Name" >
                    </div>
                    <div class="error" id="nameMiss"></div>

                    <div class="input-box">
                        <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input type="email" name="email" placeholder="Email" >
                    </div>
                    <div class="error" id="emailMiss"></div>

                    <div class="input-box">
                        <span><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" name="fpassword" placeholder="Password" >
                    </div>
                    <div class="error" id="passMiss"></div>
                    <div>

                    <div>
                       <input type="submit" id="btn" value="Register" class="submit-btn">
                    </div>
                </form>
            </div>
            
        </div>
        <div class="quotes-box">
          <span>"The way to get started is to quit talking and begin doing.‚Äù</span>
        </div>
    </section>
    <script>

        // login screen validation
    var form = document.login_customer
function signInValidate(){
  return (nameValidate() && emailValidate() && passwordValidate());
}

function nameValidate(){
  var name = form.name.value
  var nameAcess = false
   
   if(name.trim() == ''){
    document.getElementById('nameMiss').innerHTML = 'Enter the Name'
   }else {
    document.getElementById('nameMiss').innerHTML = ''
    nameAcess = true;
   }
   return nameAcess; 
}

function emailValidate(){
  var email = form.email.value
    var atPos = email.indexOf('@');
    var dotPos = email.lastIndexOf('.');
    var emailAccess = false;

    if(email.trim() == ''){
    document.getElementById('emailMiss').innerHTML = 'Enter the Email Id'
  } else if(atPos<1 || dotPos<atPos+2 || dotPos+2>=email.length ){
    document.getElementById('emailMiss').innerHTML = 'Check the Email Address'
  } else{
    document.getElementById('emailMiss').innerHTML = ''
    emailAccess = true
  }
  return emailAccess;
}

function passwordValidate(){
  var password = form.fpassword.value
  var passAccess =  false;

  if(password.trim() == ''){
    document.getElementById('passMiss').innerHTML = 'Enter the Password'
  }else if(password.trim().length() <= 5){
    document.getElementById('passMiss').innerHTML = 'Password must of length 6'
    console.log("password not 6")
  }else{
    document.getElementById('passMiss').innerHTML = ''
    passAccess = true
    console.log("password correct")
  }
  return passAccess;
}
    </script>

</body>
</html>
